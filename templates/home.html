{% extends "base.html"%}

{% block content %}
	<div class="card-wrapper">
		<div class="card">
			<h1 class="center"> Create an account </h1>
			
			<form name="signup_form">

				<label for="name">Name:</label>
				<input type="text" name="name" class="field" required>


				<label for="email">Email</label>
				<input type="text" name="email" class="field" required>

				<label for="password">Password</label>

				<input type="text" name="password" class="field" required>

				<p class="error error--hidden"> </p>


				<input type="submit" name="Sign Up" class="btn">

			</form>

			
		</div>

		<div class="card">

      		<h1 class="center">Log In</h1>

      		<form name="login_form">

        		<label for="email">Email</label>
        		<input type="email" name="email" class="field" required>

        		<label for="password">Password</label>
       			 <input type="password" name="password" class="field" required>

        		<p class="error error--hidden"></p>

        		<input type="submit" value="Log In" class="btn">
      
      		</form>
      
    	</div>

	</div>

	
	
{% endblock %}
